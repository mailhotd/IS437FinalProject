{% extends "base.html" %}

{% block content %}
    <h1>Event</h1>
	{% if msg %}
      <div id="errormsg">
	  {% for err in msg %}
		{{ err }}<br>
	  {% endfor %}
	  </div>
	  {% endif %}
	  
	<form action="/saveevent" method="POST">
		Name:<br>
		<input type="text" name="EventName" value="{{ event.EventName }}" /><br><br>
		
		Status:<br>
		<select name="EventStatus">
				<option value="Mandatory" >Mandatory</option>
				<option value="Optional" >Optional</option>
			</select><br><br>
		
		Semester:<br>
		<select name="EventSemester">
				<option value="Fall" >Fall</option>
				<option value="Spring" >Spring</option>
			</select><br><br>
		
		Start:<br>
		<input type="text" name="EventStartDT" value="{{ event.EventStartDT }}" /><br><br>
		
		End:<br>
		<input type="text" name="EventEndDT" value="{{ event.EventEndDT }}" /><br><br>
		
		<input type="hidden" name="EventID" value="{{ event.EventID }}" />
		

		<br>
		
		<input type="submit" value="Save Event"/>
			
		</form>
		
		<form action="/deleteevent" method="POST">
		
			<input type="submit" value="Delete Event" />
			
			<input type="hidden" name="EventID" value="{{ event.EventID }}" />
			
		</form>
{% endblock %}
